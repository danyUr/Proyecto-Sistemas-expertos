<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Formulario registro</title>
        <link rel="icon" href="img/logos_version_icono/icono2.png">
        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/estilos_registro.css">
</head>

<body>
    <div class="container" id="registration-form">
        <div class="image"></div>
        <div class="frm">
            <h1>Registrase</h1>
            <form id="form-registrar">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username" name="usuario">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="correo">
                </div>
                <div class="form-group">
                    <label for="pwd">Contraseña:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="contrasena">
                </div>
                <div class="form-group">
                    <button id="btn-registrar" type="button" class="btn btn-success btn-lg">Registrar</button>
                </div>
                <div>
                    <a href="Login.html" class="text-muted">¿Ya tienes una cuenta?</a>
                </div>
            </form>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/controlador.js"></script>
</body>

</html>
