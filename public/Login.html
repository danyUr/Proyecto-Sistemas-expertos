<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="icon" href="img/logos_version_icono/icono2.png">
    <title>Signin Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/Login.css">

<body class="text-center">
    <div class="container">
        <div class="row">
            <div class="col-md-6 text-center ">
                <form class="form-signin" id="form-login">
                    <img class="rounded w-3 mb-4 " src="img/logos_version_icono/icono2.png" alt="" width="72" height="72">
                    <h1 class="h3 mb-3 font-weight-normal">Inicie sesion</h1>
                    <label for="inputEmail" class="sr-only">Email</label>
                    <input name="usuario" type="email" id="inputEmail" class="form-control" placeholder="Email o nickname" required autofocus>
                    <label for="inputPassword" class="sr-only">Contraseña</label>
                    <input name="contrasena" type="password" class="form-control" placeholder="Password" required>
                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me"> recordarme
                        </label>
                    </div>
                    <button id="btn-login" class="btn btn-lg btn-primary btn-block" type="button">Sign in</button>
                <a href="registro.html" class="mt-5 mb-3 text-muted mt-5">¿Aun no posse cuenta?</a>
                </form>
            </div>
            <div class="col-md-6 text-center " style="width: 70px; height: 70; ">
            	<img src="img/Fondos/Responsive gearcode.png" alt="">
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/controlador.js"></script>
</body>

</html>
